<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .welcome-banner {
            background-image: linear-gradient(135deg, #ff7eb3, #ff758c, #ff7b47, #fcb045), url('https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcR80lhet47OrFnRR5pc0DklvNy9ny1jQYjJDs-9DIK-xG_Ww8Zj');
            height: 400px;
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
    
        .welcome-banner:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            mix-blend-mode: overlay;
        }
    
        .welcome-banner h1 {
            z-index: 1;
            font-size: 3rem;
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
        }
    
        .container {
            max-width: 600px;
            margin-top: -120px;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            position: relative;
            font-family: 'Arial', sans-serif;
        }
    
        .login-title {
            font-size: 2rem;
            font-weight: bold;
            color: #ff7b47;
            text-align: center;
        }
    
        .btn-action {
            width: 100px;
            background-color: #ff7b47;
            color: white;
            border-radius: 5px;
            padding: 8px;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
    
        .btn-action:hover {
            background-color: #ff5733;
        }
        
        .logo {
            width: 150px; /* Increased logo size */
            height: 150px; /* Ensure the height is the same as the width for a perfect circle */
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image covers the circle without distortion */
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
        }
    </style>    
</head>
<body>

    <!-- Welcome Banner with Gradient Background -->
    <div class="welcome-banner">
        <div>Welcome to EMS - Your Employee Management System</div>
    </div>

    <!-- Logo Section in a Circle at Left Corner -->
    <div class="text-left mt-5">
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcR80lhet47OrFnRR5pc0DklvNy9ny1jQYjJDs-9DIK-xG_Ww8Zj" alt="EMS Logo" class="logo">
    </div>

    <div class="container mt-5">
        <h1 class="login-title text-center mb-4">Login</h1>
        
        {% if messages %}
            <div class="alert alert-warning" role="alert">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
