<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Add New Employee</h1>

    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card bg-light text-white">
              <div class="card-body">
                <form action="/emp/add-emp/" method="POST">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="name">Employee Name</label>
                    <input
                      id="name"
                      type="text"
                      class="form-control"
                      placeholder="Enter Employee Name"
                      name="emp_name"
                      required
                    />
                  </div>
  
                  <div class="mb-3">
                    <label for="id">Employee ID</label>
                    <input
                      id="id"
                      type="text"
                      class="form-control"
                      placeholder="Enter Employee ID"
                      name="emp_id"
                      required
                    />
                  </div>
  
                  <div class="mb-3">
                    <label for="phone">Phone</label>
                    <input
                      id="phone"
                      type="text"
                      class="form-control"
                      placeholder="Enter Employee Phone"
                      name="emp_phone"
                      required
                    />
                  </div>
                  
                  <div class="mb-3">
                    <label for="address">Employee Address</label>
                    <textarea
                      name="emp_address"
                      id="address"
                      rows="3"
                      class="form-control"
                      placeholder="Enter Employee Address"
                      required
                    ></textarea>
                  </div>
                  
                  <div class="mb-3">
                    <label for="age">Age</label>
                    <input
                      id="age"
                      type="number"
                      class="form-control"
                      placeholder="Enter Employee Age"
                      name="emp_age"
                      required
                    />
                    <label for="birthdate">Select Birthdate</label>
                    <input
                      id="birthdate"
                      type="date"
                      class="form-control mt-2"
                      max="{{ now|date:'Y-m-d' }}"
                    >
                  </div>
                  <div class="mb-3">
                    <label for="project">Project Details</label>
                    <input
                      id="project"
                      type="text"
                      class="form-control"
                      placeholder="Enter Project Details"
                      name="emp_project"
                      required
                    />
                  </div>

                  <div class="mb-3 form-check">
                    <label for="working" style="color: black;">Working Status</label>
                    <input id="working" name="emp_working" type="checkbox" class="form-check-input">
                  </div>
                  
                  <div class="mb-3">
                    <label for="department">Departments</label>
                    <select name="emp_department" id="department" class="form-control" required>
                      <option value="" disabled selected>Select Department</option>
                      <option value="CSE">Computer Science</option>
                      <option value="ME">Mechanical Engg</option>
                      <option value="EE">Electrical Engg</option>
                      <option value="AI">Artificial Intelligence</option>
                      <option value="DS">Data Scientist</option>
                      <option value="BIC">Cyber Security</option>
                      <option value="IT">Information Technology</option>
                      <option value="Marketing">Marketing Dept</option>
                      <option value="Finance">Finance Dept</option>
                      <option value="HR">Human Resources</option>
                      <option value="Admin">Administrations</option>
                    </select>
                  </div>
                  
                  <div class="container text-center">
                    <button class="btn" style="background-color: #90EE90;">
                      Add Employee
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
